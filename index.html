<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phasmophobia Checklist</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Phasmophobia Checklist">
    <meta name="Description" content="A simple checklist app for tracking ghosts in Phasmophobia"/>
    <!-- Open Graph data -->
    <meta property="og:title" content="Phasmophobia Checklist" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="A simple checklist app for tracking ghosts in Phasmophobia" />
    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970">
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970">
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>Phasmophobia CheckList</h1>
    </div>
    <div class="aside">
        <div>
            <h2>Evidence</h2>
            <ul id="evidence-checklist" class="list-style-none mbot-15">
                <li><input type="checkbox" id="Fingerprints" name="Fingerprints" value="Fingerprints"><label
                    for="Fingerprints">Fingerprints</label></li>
            </ul>
            <button class="btn full-width" id="reset-btn">Reset Filter</button>
        </div>
    </div>
    <div class="main">
        <h2>Possible Ghosts</h2>
        <div id="ghosts">
            <div class="card">
                <p><strong>Ghost: </strong>Banshee</p>
                <p><strong>Evidence: </strong></p>
                <ul class="list-style-none">
                    <li><i class="fas icon icon-green"></i><span>EMF Level 5</span></li>
                    <li><i class="fas icon icon-green"></i><span>Fingerprints</span></li>
                    <li><i class="fas icon icon-green"></i><span>Freezing Temperatures</span></li>
                </ul>
                <p><strong>Strengths:</strong> Only targets one player at a time</p>
                <p><strong>Weaknesses:</strong> Hates the Crucifix</p></div>
        </div>
    </div>
</div>
</body>
</html>
